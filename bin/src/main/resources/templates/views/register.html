						<div class="row" id="parte">

					<p class="pt-3 text-center">Have an account?</p>
					<a class="btn btn-block btn-secondary" th:href="@{/login}">Connexion</a>

			<div

	<!-- SCRIPT DU BAS -->
	<div th:replace="fragments/script_bas_home ::script_bas_home"></div>
	<!-- ./ SCRIPT DU BAS -->
	<script type="text/javascript">
		$("#ecole").hide();
		$("#product").hide();
		$("#parte").hide();
		$("#btnEcole").on("click", function() {
			$("#ecole").show();
			$("#product").hide();
			$("#parte").hide();
		});
		$("#btnProduct").on("click", function() {
			$("#product").show();
			$("#ecole").hide();
			$("#parte").hide();
		});
		$("#btnParte").on("click", function() {
			$("#parte").show();
			$("#ecole").hide();
			$("#product").hide();
		});
	</script>
