<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="icon" type="image/x-icon" href="favicon.ico" />
<title>Lifantou</title>
<!-- =============== VENDOR STYLES ===============-->
<!-- FONT AWESOME-->
<link rel="stylesheet"
	th:href="@{/css_template_home/vendor/@fortawesome/fontawesome-free-webfonts/css/fa-brands.css}" />
<link rel="stylesheet"
	th:href="@{/css_template_home/vendor/@fortawesome/fontawesome-free-webfonts/css/fa-regular.css}" />
<link rel="stylesheet"
	th:href="@{/css_template_home/vendor/@fortawesome/fontawesome-free-webfonts/css/fa-solid.css}" />
<link rel="stylesheet"
	th:href="@{/css_template_home/vendor/@fortawesome/fontawesome-free-webfonts/css/fontawesome.css}" />
<!-- SIMPLE LINE ICONS-->
<link rel="stylesheet"
	th:href="@{/css_template_home/vendor/simple-line-icons/css/simple-line-icons.css}" />
<!-- =============== BOOTSTRAP STYLES ===============-->
<link rel="stylesheet" th:href="@{/css_template_home/css/bootstrap.css}"
	id="bscss" />
<!-- =============== APP STYLES ===============-->
<link rel="stylesheet" th:href="@{/css_template_home/css/app.css}"
	id="maincss" />
</head>

<body class="bodyReg">
	<div class="wrapper">
		<div class="block-center mt-5 wd-flog">
			<!-- START card-->
			<div class="card card-flat">
				<div class="card-header text-center bg-dark">
					<a th:href="@{/}"> <img class="block-center rounded"
						th:src="@{/css_template_home/img/logo.png}" alt="Image" />
					</a>
				</div>
				<div class="card-body">
					<p class="text-center py-2">SIGN IN TO CONTINUE.</p>
					<form th:action="@{/login}" class="mb-3" method="post">
						<div class="form-group">
							<div class="input-group with-focus">
								<input class="form-control border-right-0"
									id="exampleInputEmail1" type="text" name="username" placeholder="Nom d'utilisateur"
									autocomplete="off" required="required" />
								<div class="input-group-append">
									<span
										class="input-group-text text-muted bg-transparent border-left-0">
										<em class="fa fa-user"></em>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group with-focus">
								<input class="form-control border-right-0"
									id="exampleInputPassword1" type="password"
									placeholder="Mot de passe" required="required" />
								<div class="input-group-append">
									<span
										class="input-group-text text-muted bg-transparent border-left-0">
										<em class="fa fa-lock"></em>
									</span>
								</div>
							</div>
						</div>
						<div class="clearfix">
							<!-- <div class="checkbox c-checkbox float-left mt-0">
                        <label>
                           <input type="checkbox" value="" name="remember" />
                           <span class="fa fa-check"></span> Remember Me</label>
                     </div> -->
							<div class="float-right">
								<a class="text-muted" href="recover.html">Mot de passe
									oublié?</a>
							</div>
						</div>
						<button class="btn btn-block btn-primary mt-3" type="submit">Connexion</button>
					</form>
					<p class="pt-3 text-center">Créér un compte?</p>
					<a class="btn btn-block btn-secondary" th:href="@{/register}">Nouveau
						compte</a>
				</div>
			</div>
			<!-- END card-->
			<div
				th:replace="fragments/copyright_login_register ::copyright_login_register"></div>
		</div>
	</div>
	<!-- SCRIPT DU BAS -->
	<div th:replace="fragments/script_bas_home ::script_bas_home"></div>
	<!-- ./ SCRIPT DU BAS -->
</body>
</html>
