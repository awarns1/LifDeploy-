<div data-th-fragment="formDonations">
	<!-- <div class="card-body" th:if="${ShowformRecover==true}"> -->
	<div class="card-body">
		<h3><p class="text-center">Faites un don pour une cantine.</p></h3>
		<p class="bg-success" th:if="${!#strings.isEmpty(confirmOk)}">
			<span> Vous allez recevoir un email pour la confirmation du
				changement de mot de passe demand&eacute;</span> <span><br />Verifer
				votre boite mail !!!</span>
		</p>
		<form class="mb-3" th:action="@{/donation}" th:object="${donation}"
			method="post">
			<div class="form-group">
				<label class="text-muted" for="signupInputEmail1">Nom
					Complet </label>
				<div class="input-group with-focus">
					<input class="form-control border-right-0" type="text"
						th:field="*{nomComplet}" />
					<div class="input-group-append">
						<span
							class="input-group-text text-muted bg-transparent border-left-0">
							<em class="icon-user"></em>
						</span>
					</div>
				</div>
				<span class="My-errors" th:if="${#fields.hasErrors('nomComplet')}"
					th:errors="*{nomComplet}">tes</span>
			</div>
			<div class="form-group">
				<label class="text-muted" for="signupInputEmail1">Adresse
					Email </label>
				<div class="input-group with-focus">
					<input class="form-control border-right-0" type="email"
						th:field="*{user.email}" />
					<div class="input-group-append">
						<span
							class="input-group-text text-muted bg-transparent border-left-0">
							<em class="fa fa-envelope"></em>
						</span>
					</div>
				</div>
				<span class="My-errors" th:if="${#fields.hasErrors('user.email')}"
					th:errors="*{user.email}">errors</span>
			</div>
			<div class="form-group">
				<label class="text-muted" for="signupInputPassword1">Adresse
					domicile</label>
				<div class="input-group with-focus">
					<input class="form-control border-right-0" type="text"
						th:field="*{user.adresse}" />
					<div class="input-group-append">
						<span
							class="input-group-text text-muted bg-transparent border-left-0">
							<em class="fa fa-address-book"></em>
						</span>
					</div>
				</div>
				<span class="My-errors" th:if="${#fields.hasErrors('user.adresse')}"
					th:errors="*{user.adresse}">errors</span>
			</div>
			<div class="form-group">
				<label class="text-muted" for="signupInputPassword1">Telephone</label>
				<div class="input-group with-focus">
					<input class="form-control border-right-0" type="text"
						th:field="*{user.tel}" />
					<div class="input-group-append">
						<span
							class="input-group-text text-muted bg-transparent border-left-0">
							<em class="icon-phone"></em>
						</span>
					</div>
				</div>
				<span class="My-errors" th:if="${#fields.hasErrors('user.tel')}"
					th:errors="*{user.tel}">errors</span>
			</div>
			<!-- ========================= REGION ==================== -->
			<!-- <div class="form-group row mb-2">
				<label class="col-md-2 col-form-label">Region</label>
				<div class="col-md-10">
					<select class="chosen-select form-control" name="idRegion">
						<option th:each="region : ${regionList}"
							th:value="${userForm.idRegion=region.id}"
							th:text="${region.nomRegion}"></option>
					</select>
				</div>
			</div> -->
			 <div class="form-group">
				<label class="text-muted" for="signupInputPassword1">Montant
					donation ( FCFA )</label>
				<div class="input-group with-focus">
					<input class="form-control border-right-0" type="number" min="0"
						th:field="*{montant}" />
					<div class="input-group-append">
						<span
							class="input-group-text text-muted bg-transparent border-left-0">
							<em class="icon-cash"></em>
						</span>
					</div>
				</div>
				<span class="My-errors" th:if="${#fields.hasErrors('montant')}"
					th:errors="*{montant}">errors</span>
			</div>
			<div class="form-group">
				<label class="text-muted" for="signupInputPassword1">Description</label>
				<div class="input-group with-focus">
					<textarea rows="2" class="form-control" th:field="*{description}"
						required="required"></textarea>
				</div>
				<span class="My-errors" th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}">errors</span>
			</div>

			<button class="btn btn-block btn-primary mt-3" type="submit">Valider</button>
		</form>
	</div>
</div>
