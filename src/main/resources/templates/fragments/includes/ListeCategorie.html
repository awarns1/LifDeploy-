<div data-th-fragment="ListeCategorie">
	<div class="content-heading">
		<div th:text="${title}">Produits de base</div>
		<div class="ml-auto">
			<div class="btn-group">
				<a data-toggle="modal" data-target="#addCatProd">
					<button class="mb-1 btn btn-outline-info" type="button">Ajouter
						produit de base</button>
				</a>
				<!-- <a th:href="@{/Admin/misajourstock/}">
					<button class="mb-1 btn btn-outline-info" type="button">Mis a jour stock</button>
				</a> -->
			</div>
		</div>
	</div>
	<div th:replace="fragments/includes/Notification ::showNotification"></div>
	<div class="card" th:if="${!#strings.isEmpty(getCategorieProdNot)}">
		<div class="card-body">
			<div class="table-responsive bootgrid">
				<table id="example" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Image</th>
							<th>Nom Produit</th>
							<th>Production Nationale</th>
							<th>Prix Unitaire (FCFA)</th>
							<th>Unit&eacute;</th>
							<th>Stock Global</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="produit,index :${ListCatProd}">
							<td th:text="${index.count}"></td>
							<td><img class="card-img-top img-fluid My-Img"
								th:src="'/getPhoto/ProdBaseImg/'+${produit.id}" alt="Card cap" /></td>
							<td th:text="${produit.nomProduit}"></td>
							<td th:text="${produit.productionNat}"></td>
							<td
								th:text="${#numbers.formatDecimal(produit.prixUnitaire, 0, 'WHITESPACE', 0, 'POINT')}+' FCFA'"></td>
							<td th:text="${produit.unite}"></td>
							<td th:text="${produit.stockGlobal}"></td>
							<td><a title="Modifier produit"
								th:href="@{/Admin/findProdBase/(id=${produit.id})}" class="eBtn">
									<button type="button" class="btn btn-sm btn-warning mr-2 ">
										<em class="fa fa-edit fa-fw"></em>
									</button>
							</a> <a title="Supprimer produit"
								th:href="@{/Admin/deleteProdBase/(id=${produit.id})}"
								class="delBtn">
									<button type="button" class="btn btn-sm btn-danger mr-2">
										<em class="fa fa-trash fa-fw"></em>
									</button>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- ================================ EDIT PRODUIT BASE =================  -->
	<div class="card" th:if="${!#strings.isEmpty(editProduitBase)}">
		<div th:replace="fragments/includes/editProduitBase ::editProduitBase"></div>
	</div>
</div>
